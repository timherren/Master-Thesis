name: Chatbot CI (Windows)

on:
  push:
    paths:
      - "causal_ai_chatbot/**"
      - ".github/workflows/chatbot-ci-windows.yml"
  pull_request:
    paths:
      - "causal_ai_chatbot/**"
      - ".github/workflows/chatbot-ci-windows.yml"
  workflow_dispatch:

jobs:
  chatbot-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install chatbot dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r causal_ai_chatbot/requirements_chatbot.txt

      - name: Run chatbot tests
        shell: pwsh
        run: |
          python -m pytest causal_ai_chatbot/tests -q

      - name: Dry-run Windows start script (allow env-dependent exits)
        shell: cmd
        run: |
          @echo off
          echo. | call causal_ai_chatbot\START_APP\start.bat
          set RESULT=%errorlevel%
          echo start.bat exit code: %RESULT%
          if %RESULT% equ 0 exit /b 0
          if %RESULT% equ 1 exit /b 0
          echo Unexpected exit code from start.bat
          exit /b 1
